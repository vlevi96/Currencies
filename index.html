<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <span class="material-icons" id="account_balance">
        account_balance
        </span>
        <button><span class="material-icons" id="menu">
            menu
        </span></button>
    </header>
    <div id="card-container">
        <div id="card">
            <div id="sub">
                $
            </div>
            <div id="title">
                US Dollar
            </div>
            <div id="text">
                USD
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                €
            </div>
            <div id="title">
                Euro
            </div>
            <div id="text">
                EUR
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                ¥
            </div>
            <div id="title">
                Chinese Yuan
            </div>
            <div id="text">
                CNY
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                ฿
            </div>
            <div id="title">
                Thai Baht
            </div>
            <div id="text">
                THB
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                £
            </div>
            <div id="title">
                British Pound Sterling
            </div>
            <div id="text">
                GBP
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                ₵
            </div>
            <div id="title">
                Ghanaian Cedi
            </div>
            <div id="text">
                GHS
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                ￥
            </div>
            <div id="title">
                Japanese Yen
            </div>
            <div id="text">
                JPY
            </div>
            <button>Save<span class="material-icons">
                arrow_forward
                </span></button>
        </div>
        <div id="card">
            <div id="sub">
                zł
            </div>
            <div id="title">
                Polish Zloty
            </div>
            <div id="text">
                PLN
            </div>
            <button>Save <span class="material-icons">
                arrow_forward
                </span></button>
        </div>

    </div>
